<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="mb-4">Formulario de Registro de Usuarios</h2>
        <form id="registroForm" method="POST">
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de Registro:</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
            <small id="smallFecha"></small>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
            <small id="smallEmail"></small>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
            <small id="smallNombre"></small>
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena">
            <small id="smallContrasena"></small>
          </div>
          <div class="mb-3">
            <label for="provincia" class="form-label">Provincia:</label>
            <select class="form-control" id="provincia" name="provincia" required>
            </select>
          </div>
          <div class="mb-3">
            <label for="municipio" class="form-label">Municipio:</label>
            <select class="form-control" id="municipio" name="municipio">
            </select>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono">
            <small id="smallTelefono"></small>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            <small id="smallDescripcion"></small>
          </div>
          <button type="submit" class="btn btn-primary" id="submit" >Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
